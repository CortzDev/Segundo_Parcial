<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="IMG/html5.svg">
    <title>Segundo_Parcial</title>
</head>
<body>
    <header id="cajacabercera">
        <div id="cabecera">
            <figure id="logo">
                <a href=""><img src="IMG/Logo-removebg-preview.png" alt="Logo 2Parcial"></a>
            </figure>
            <!-- ************************************************************************************** -->
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu" class="fa-solid fa-bars" id="mmovil"></label>
            <nav class="menu">
                <ul>
                    <li><a href="#p-inicio"><i class="fa-solid fa-house"></i>Inicio</a></li>
                    <li><a href="#p-calendario"><i class="fa-solid fa-calendar"></i>Calendario</a></li>
                    <li><a href="#p-articulo"><i class="fa-solid fa-box"></i>Articulo</a></li>
                    <li><a href="#p-mas"><i class="fa-solid fa-laptop-code"></i>Mas</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section class="seccion">
        <div class="imgmd"></div>
    </section>

    <section class="seccion inicio" id="p-inicio">
        <h2>INICIO</h2>
        <img class="tren1" src="IMG/tren.png" alt="tren" >
    </section>

    <section class="seccion calendario" id="p-calendario">
        <h2>CALENDARIO</h2>
        <img class="ciudad" src="IMG/fondo-ciudad.png" alt="ciudad" >
    </section>

    <section class="seccion articulo" id="p-articulo">
        <h2>ARTICULO</h2>
        <img class="tren1" src="IMG/tren.png" alt="tren" >
    </section>

    <section class="seccion mas" id="p-mas">
        <h2>MAS</h2>
        <img class="ciudad" src="IMG/fondo-ciudad.png" alt="ciudad" >
    </section>

    <footer id="piepagina">
        <p>Nombre: Javier Galindo</p>
    <div class="cajapie">
        
        <ul>
            <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href=""><i class="fa-solid fa-envelope-open-text"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href=""><i class="fa-brands fa-square-facebook"></i></a></li>
        </ul>
    </div>
</footer>

</html>
